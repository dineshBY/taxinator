{% extends 'mytemplate.html' %}
{% load static %}

{% block mycontent %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    .mb-3 {
      border-color: red;
      padding: 20px;
      margin-left: 300px;
      margin-right: 300px;
    }

</style>
<div class="container">
    <div class="row mt-5">
    <div class="col justify-content-center">
        <h3 class="class1">Frequently Asked Questions</h3>
        <div class="container mt-5">
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    {% for i, j, k in qas %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="question{{ i }}">
                        {% if i != '1' %}
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#answer{{ i }}" aria-expanded="true" aria-controls="answer{{ i }}">
                        {% else %}
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#answer{{ i }}" aria-expanded="true" aria-controls="answer{{ i }}">
                        {% endif %}
                            <i> {{ i }}. </i> &nbsp {{ j }}
                        </button>
                    </h2>
                    <div id="answer{{ i }}" class="accordion-collapse collapse" aria-labelledby="question{{ i }}" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            {{ k }}
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col justify-content-center mt-5 col-lg-4">
        <h4>Send us your queries here</h4>
        <form action="addQA/" method="post" >
            {% csrf_token %}
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" name="question" placeholder="Enter your query" rows="3" required></textarea >
            <br><br>
            <button type="submit" class="btn btn-outline-success">Send</button>
        </form>
    </div>
    </div>
    <br><br>
</div>



{% endblock %}
